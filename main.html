<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  
    <table border="1px solid black" style="width: 100%; height: 100%; text-align:center">
      <!-- Your code here -->
		
		<tr>
			<td style="width:50%">
				<table border="1px solid black" style="width: 100%; height: 10%">
					<th border colspan=2>Nested Table 2</th>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border style="width: 100%; height: 10%">
					<th>Nested Table 1</th>
					<tr>
						<td><ul>
							<li>List item 1</li>
							<li>List item 2</li>
							<li>List item 3</li>
						</ul></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border style="width: 100%; height: 10%">
					<th colspan=2>Nested Table 3</th>
					<tr>
						<td><a href="www.google.com">Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border style="width: 100%; height: 10%">
					<th>Nested Table 4</th>
					<tr>
						<td style="background-color:black; color: white">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
		
			
		
		
		
    </table>
		
  </body>
</html>
